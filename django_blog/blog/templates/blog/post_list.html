{% extends "base.html" %}
{% block content %}
    <h2>Blog Posts</h2>
    <a href="{% url 'post-create' %}">New Post</a>
    {% for post in posts %}
        <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
        <p>By {{ post.author }} on {{ post.created_at }}</p>
    {% endfor %}
{% endblock %}
